<h1>New Kitten</h1>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" placeholder="Kitten Name">
  </div>
  <div class="form-group">
    <label for="imageURL">Image</label>
    <input type="text" class="form-control" id="imageURL" placeholder="Image URL">
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <textarea type="text" id="bio"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Add Kitten</button>
</form>
